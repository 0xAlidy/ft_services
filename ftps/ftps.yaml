apiVersion: v1
kind: Service
metadata:
  name: ftps
  labels:
    app: ftps
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  type: LoadBalancer
  selector:
    app: ftps
  ports:
  - name: ftps
    port: 21
    protocol: TCP
    targetPort: 21
  - port: 30020
    targetPort: 30020
    nodePort: 30020
    protocol: TCP
    name: ftp30020
  - port: 30021
    targetPort: 30021
    nodePort: 30021
    protocol: TCP
    name: ftp30021
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
      app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps-image
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 30020
        - containerPort: 30021